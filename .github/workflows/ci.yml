      - name: Start Functions Host (background)
        shell: bash
        run: |
          set -euo pipefail
          rm -f func-host.out.log func-host.err.log func-host.pid || true
          nohup func start --port 7071 --verbose > func-host.out.log 2> func-host.err.log &
          echo $! > func-host.pid
          echo "FUNC_HOST_PID=$(cat func-host.pid)"

      - name: Wait for port 7071 (host bind)
        shell: bash
        run: |
          set -euo pipefail
          pid="$(cat func-host.pid || true)"

          # wait up to 90s for the port to open
          for i in {1..90}; do
            # if process died, dump logs and fail now
            if [ -n "${pid}" ] && ! ps -p "$pid" >/dev/null 2>&1; then
              echo "Functions host PID $pid exited before binding 7071."
              echo "=== func-host.out.log (tail 200) ==="
              tail -n 200 func-host.out.log || true
              echo "=== func-host.err.log (tail 200) ==="
              tail -n 200 func-host.err.log || true
              exit 1
            fi

            # is port open?
            if nc -z 127.0.0.1 7071; then
              echo "Port 7071 is listening."
              exit 0
            fi

            sleep 1
          done

          echo "Port 7071 never opened."
          echo "=== func-host.out.log (tail 200) ==="
          tail -n 200 func-host.out.log || true
          echo "=== func-host.err.log (tail 200) ==="
          tail -n 200 func-host.err.log || true
          exit 1

      - name: Wait for Functions Host (HTTP warmup)
        shell: bash
        run: |
          set -euo pipefail
          pid="$(cat func-host.pid || true)"

          for i in {1..120}; do
            if [ -n "${pid}" ] && ! ps -p "$pid" >/dev/null 2>&1; then
              echo "Functions host PID $pid exited."
              tail -n 200 func-host.out.log || true
              tail -n 200 func-host.err.log || true
              exit 1
            fi

            if curl -sS -m 10 -H "x-api-key: ${HOPE_API_KEY}" -H "Content-Type: application/json" \
              -d "{\"name\":\"CI Warmup\",\"email\":\"ciwarmup+${i}@example.com\",\"source\":\"ci\"}" \
              "${BASE_URL}/visitors" >/dev/null; then
              echo "Functions host is up."
              exit 0
            fi

            sleep 1
          done

          echo "Warmup never succeeded."
          tail -n 200 func-host.out.log || true
          tail -n 200 func-host.err.log || true
          exit 1
