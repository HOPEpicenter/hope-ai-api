name: CI - Build + Regression + Smoke

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: "ci-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  test:
    name: build_and_smoke
    runs-on: ubuntu-latest
    timeout-minutes: 35

    env:
      # Prevent Core Tools interactive prompt ("Select a number for worker runtime")
      FUNCTIONS_WORKER_RUNTIME: "node"

      HOPE_API_KEY: ${{ secrets.HOPE_API_KEY }}

      # Azurite (required by Functions runtime + your app)
      AzureWebJobsStorage: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNo/SuKxkTg==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;QueueEndpoint=http://127.0.0.1:10001/devstoreaccount1;TableEndpoint=http://127.0.0.1:10002/devstoreaccount1;"
      STORAGE_CONNECTION_STRING: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNo/SuKxkTg==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;QueueEndpoint=http://127.0.0.1:10001/devstoreaccount1;TableEndpoint=http://127.0.0.1:10002/devstoreaccount1;"

      BASE_URL: "http://127.0.0.1:7071/api"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install deps
        shell: bash
        run: |
          set -euo pipefail
          npm ci

      - name: Build (tsc)
        shell: bash
        run: |
          set -euo pipefail
          npm run build

      - name: Install Azure Functions Core Tools v4
        shell: bash
        run: |
          set -euo pipefail
          npm i -g azure-functions-core-tools@4 --unsafe-perm true
          func --version

      - name: Start Azurite + wait for ports
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p .azurite
          rm -f azurite.out.log azurite.err.log || true

          nohup npx --yes azurite@3.33.0 \
            --silent \
            --location .azurite \
            --debug .azurite/debug.log \
            --blobHost 127.0.0.1 --blobPort 10000 \
            --queueHost 127.0.0.1 --queuePort 10001 \
            --tableHost 127.0.0.1 --tablePort 10002 \
            > azurite.out.log 2> azurite.err.log &

          for i in {1..60}; do
            if nc -z 127.0.0.1 10000 && nc -z 127.0.0.1 10001 && nc -z 127.0.0.1 10002; then
              echo "Azurite up"
              exit 0
            fi
            sleep 1
          done

          echo "Azurite did not start listening in time"
          echo "=== azurite.out.log (tail 200) ==="
          tail -n 200 azurite.out.log || true
          echo "=== azurite.err.log (tail 200) ==="
          tail -n 200 azurite.err.log || true
          exit 1

      - name: Start Functions Host (background)
        shell: bash
        run: |
          set -euo pipefail
          rm -f func-host.out.log func-host.err.log func-host.pid || true

          echo "Starting Functions host..."
          nohup func start --port 7071 --verbose > func-host.out.log 2> func-host.err.log &
          echo $! > func-host.pid

          echo "FUNC_HOST_PID=$(cat func-host.pid)"
          sleep 2

          echo "=== func-host.out.log (tail 50) ==="
          tail -n 50 func-host.out.log || true
          echo "=== func-host.err.log (tail 50) ==="
          tail -n 50 func-host.err.log || true

      - name: Wait for port 7071 (host bind)
        shell: bash
        run: |
          set -euo pipefail

          pid="$(cat func-host.pid || true)"
          if [ -z "${pid}" ]; then
            echo "func-host.pid missing/empty"
            exit 1
          fi

          echo "Waiting for port 7071 to open (PID=$pid)..."

          for i in {1..120}; do
            # If process died, dump logs and fail immediately
            if ! ps -p "$pid" >/dev/null 2>&1; then
              echo "Functions host PID $pid exited before binding 7071."
              echo "=== func-host.out.log (tail 200) ==="
              tail -n 200 func-host.out.log || true
              echo "=== func-host.err.log (tail 200) ==="
              tail -n 200 func-host.err.log || true
              exit 1
            fi

            # Port open?
            if nc -z 127.0.0.1 7071; then
              echo "Port 7071 is listening."
              exit 0
            fi

            # Every 10s, show recent logs so we can see what it's doing
            if [ $((i % 10)) -eq 0 ]; then
              echo "Still waiting... (t=${i}s)"
              echo "=== func-host.out.log (tail 40) ==="
              tail -n 40 func-host.out.log || true
              echo "=== func-host.err.log (tail 40) ==="
              tail -n 40 func-host.err.log || true
            fi

            sleep 1
          done

          echo "Port 7071 never opened after 120s."
          echo "=== func-host.out.log (tail 200) ==="
          tail -n 200 func-host.out.log || true
          echo "=== func-host.err.log (tail 200) ==="
          tail -n 200 func-host.err.log || true
          exit 1

      
      - name: Warmup (POST /visitors)
        shell: bash
        run: |
          set -euo pipefail
          for i in {1..120}; do
            if curl -sS -m 10 -H "x-api-key: ${HOPE_API_KEY}" -H "Content-Type: application/json" \
              -d "{\"name\":\"CI Warmup\",\"email\":\"ciwarmup+${i}@example.com\",\"source\":\"ci\"}" \
              "${BASE_URL}/visitors" >/dev/null; then
              echo "Warmup OK"
              exit 0
            fi
            sleep 1
          done

          echo "Warmup never succeeded."
          echo "=== func-host.out.log (tail 200) ==="
          tail -n 200 func-host.out.log || true
          echo "=== func-host.err.log (tail 200) ==="
          tail -n 200 func-host.err.log || true
          exit 1

      - name: Regression
        timeout-minutes: 12
        shell: bash
        run: |
          set -euo pipefail

          echo "[CI] Regression start $(date -Iseconds)"
          set +e
          pwsh -NoLogo -NoProfile -Command '$ErrorActionPreference="Stop"; ./scripts/regression.ps1'
          code=$?
          set -e

          if [ "$code" -ne 0 ]; then
            echo ""
            echo "=== Regression failed. Dumping Functions + Azurite logs ==="
            echo "=== TAIL func-host.out.log ==="
            tail -n 250 func-host.out.log || true
            echo "=== TAIL func-host.err.log ==="
            tail -n 250 func-host.err.log || true
            echo "=== TAIL azurite.out.log ==="
            tail -n 250 azurite.out.log || true
            echo "=== TAIL azurite.err.log ==="
            tail -n 250 azurite.err.log || true
            exit "$code"
          fi

          echo "[CI] Regression end $(date -Iseconds)"


      - name: Smoke
        shell: bash
        run: |
          set -euo pipefail
          pwsh -NoLogo -NoProfile -Command '$ErrorActionPreference="Stop"; ./scripts/smoke.ps1'

      - name: Always dump logs
        if: ${{ always() }}
        shell: bash
        run: |
          echo "=== TAIL func-host.out.log ==="
          tail -n 200 func-host.out.log || true
          echo "=== TAIL func-host.err.log ==="
          tail -n 200 func-host.err.log || true
          echo "=== TAIL azurite.out.log ==="
          tail -n 200 azurite.out.log || true
          echo "=== TAIL azurite.err.log ==="
          tail -n 200 azurite.err.log || true
