name: CI - Build + Regression + Smoke

on:
  concurrency:
  group: "ci-${{ github.ref }}"
  cancel-in-progress: true

push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: build_and_smoke
    runs-on: windows-latest
    timeout-minutes: 35

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          npm ci

      - name: Build (tsc)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          npm run build

      - name: Install Azure Functions Core Tools v4 (npm)
        timeout-minutes: 6
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          npm i -g azure-functions-core-tools@4 --unsafe-perm true
          func --version
          (Get-Command func* | Select-Object Name,Source,CommandType | Format-Table -AutoSize | Out-String) | Write-Host

      - name: Install Azurite
        timeout-minutes: 3
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          npm i -g azurite
          azurite --version

      - name: Start Azurite
        timeout-minutes: 3
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          $ProgressPreference = "SilentlyContinue"

          New-Item -ItemType Directory -Force .azurite | Out-Null
          $az = (Get-Command azurite.cmd -ErrorAction Stop)

          $azOut = Join-Path $PWD "azurite.out.log"
          $azErr = Join-Path $PWD "azurite.err.log"
          if (Test-Path $azOut) { Remove-Item $azOut -Force }
          if (Test-Path $azErr) { Remove-Item $azErr -Force }

          Start-Process -FilePath $az.Source `
            -ArgumentList @("--silent","--location",".azurite","--debug",".azurite\debug.log") `
            -NoNewWindow `
            -RedirectStandardOutput $azOut `
            -RedirectStandardError  $azErr

          Start-Sleep -Seconds 2

      - name: Start Functions Host (background)
        timeout-minutes: 8
        shell: pwsh
        env:
          HOPE_API_KEY: ${{ secrets.HOPE_API_KEY }}

          # Azure Functions runtime expects AzureWebJobsStorage; local.settings.json is not present in CI
          AzureWebJobsStorage: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNo/SuKxkTg==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;QueueEndpoint=http://127.0.0.1:10001/devstoreaccount1;TableEndpoint=http://127.0.0.1:10002/devstoreaccount1;"

          # Your app expects STORAGE_CONNECTION_STRING
          STORAGE_CONNECTION_STRING: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNo/SuKxkTg==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;QueueEndpoint=http://127.0.0.1:10001/devstoreaccount1;TableEndpoint=http://127.0.0.1:10002/devstoreaccount1;"

          FUNCTIONS_WORKER_RUNTIME: "node"
        run: |
          $ErrorActionPreference = "Stop"
          $ProgressPreference = "SilentlyContinue"

          $logOut = Join-Path $PWD "func-host.out.log"
          $logErr = Join-Path $PWD "func-host.err.log"
          if (Test-Path $logOut) { Remove-Item $logOut -Force }
          if (Test-Path $logErr) { Remove-Item $logErr -Force }

          $funcCmd = (Get-Command func.cmd -ErrorAction Stop)

          # Start host and keep process handle (so we can detect early exit)
          $p = Start-Process -FilePath $funcCmd.Source `
            -ArgumentList @("start","--port","7071","--verbose") `
            -NoNewWindow `
            -RedirectStandardOutput $logOut `
            -RedirectStandardError  $logErr `
            -PassThru

          Write-Host "Started func host PID=$($p.Id)"

          # Wait for HTTP readiness by probing POST /visitors (more reliable than log-matching)
          $base = "http://127.0.0.1:7071/api"
          $headers = @{ "x-api-key" = $env:HOPE_API_KEY }

          $deadline = (Get-Date).AddSeconds(120)
          while ((Get-Date) -lt $deadline) {
            if ($p.HasExited) {
              Write-Host "func host process exited early. ExitCode=$($p.ExitCode)"
              Write-Host "=== func-host.out.log (tail 200) ==="
              if (Test-Path $logOut) { Get-Content $logOut -Tail 200 }
              Write-Host "=== func-host.err.log (tail 200) ==="
              if (Test-Path $logErr) { Get-Content $logErr -Tail 200 }
              exit 1
            }

            try {
              $body = @{
                name   = "CI Warmup"
                email  = ("ciwarmup+" + (Get-Date -Format "yyyyMMddHHmmss") + "@example.com")
                source = "ci"
              } | ConvertTo-Json

              $r = Invoke-RestMethod -Method Post -Uri "$base/visitors" -Headers $headers -ContentType "application/json" -Body $body -TimeoutSec 10
              Write-Host "Functions host is up. visitorId=$($r.visitorId)"
              exit 0
            } catch {
              Start-Sleep -Seconds 2
            }
          }

          Write-Host "Functions host did not become ready in time."
          Write-Host "=== func-host.out.log (tail 200) ==="
          if (Test-Path $logOut) { Get-Content $logOut -Tail 200 }
          Write-Host "=== func-host.err.log (tail 200) ==="
          if (Test-Path $logErr) { Get-Content $logErr -Tail 200 }
          exit 1

      - name: Regression
        timeout-minutes: 12
        shell: pwsh
        env:
          HOPE_API_KEY: ${{ secrets.HOPE_API_KEY }}
          AzureWebJobsStorage: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNo/SuKxTg==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;QueueEndpoint=http://127.0.0.1:10001/devstoreaccount1;TableEndpoint=http://127.0.0.1:10002/devstoreaccount1;"
          STORAGE_CONNECTION_STRING: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNo/SuKxkTg==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;QueueEndpoint=http://127.0.0.1:10001/devstoreaccount1;TableEndpoint=http://127.0.0.1:10002/devstoreaccount1;"
        run: |
          $ErrorActionPreference = "Stop"
          Write-Host ("[CI] Regression start: " + (Get-Date).ToString("o"))
          .\scripts\regression.ps1
          Write-Host ("[CI] Regression end: " + (Get-Date).ToString("o"))

      - name: Smoke
        timeout-minutes: 12
        shell: pwsh
        env:
          HOPE_API_KEY: ${{ secrets.HOPE_API_KEY }}
          AzureWebJobsStorage: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNo/SuKxkTg==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;QueueEndpoint=http://127.0.0.1:10001/devstoreaccount1;TableEndpoint=http://127.0.0.1:10002/devstoreaccount1;"
          STORAGE_CONNECTION_STRING: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNo/SuKxkTg==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;QueueEndpoint=http://127.0.0.1:10001/devstoreaccount1;TableEndpoint=http://127.0.0.1:10002/devstoreaccount1;"
        run: |
          $ErrorActionPreference = "Stop"
          Write-Host ("[CI] Smoke start: " + (Get-Date).ToString("o"))
          .\scripts\smoke.ps1
          Write-Host ("[CI] Smoke end: " + (Get-Date).ToString("o"))

      - name: Always dump logs + cleanup
        if: ${{ always() }}
        shell: pwsh
        run: |
          Write-Host "=== TAIL func-host.out.log ==="
          if (Test-Path "func-host.out.log") { Get-Content "func-host.out.log" -Tail 200 }

          Write-Host "=== TAIL func-host.err.log ==="
          if (Test-Path "func-host.err.log") { Get-Content "func-host.err.log" -Tail 200 }

          Write-Host "=== TAIL azurite.out.log ==="
          if (Test-Path "azurite.out.log") { Get-Content "azurite.out.log" -Tail 200 }

          Write-Host "=== TAIL azurite.err.log ==="
          if (Test-Path "azurite.err.log") { Get-Content "azurite.err.log" -Tail 200 }

          Write-Host "=== Kill anything still holding port 7071 ==="
          try {
            $p = Get-NetTCPConnection -LocalPort 7071 -ErrorAction SilentlyContinue | Select-Object -First 1
            if ($p) {
              Write-Host ("Killing PID: " + $p.OwningProcess)
              Stop-Process -Id $p.OwningProcess -Force -ErrorAction SilentlyContinue
            } else {
              Write-Host "No listener on 7071"
            }
          } catch {
            Write-Host "Get-NetTCPConnection not available or failed."
          }
