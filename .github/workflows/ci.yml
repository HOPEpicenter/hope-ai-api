name: CI - Build + Regression + Smoke

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: "ci-${{ github.ref }}"
  cancel-in-progress: true

jobs:
  build_and_smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 35

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: |
          set -euo pipefail
          npm ci

      - name: Build (tsc)
        run: |
          set -euo pipefail
          npm run build
          test -f dist/index.js
          echo "dist/index.js exists ✅"

      - name: Install Azure Functions Core Tools v4
        run: |
          set -euo pipefail
          npm i -g azure-functions-core-tools@4 --unsafe-perm true
          func --version

      - name: Start Azurite (pinned) + wait for ports
        timeout-minutes: 6
        run: |
          set -euo pipefail
          mkdir -p .azurite
          rm -f azurite.out.log azurite.err.log || true

          nohup npx --yes azurite@3.33.0 \
            --silent \
            --location .azurite \
            --debug .azurite/debug.log \
            --blobHost 127.0.0.1 --blobPort 10000 \
            --queueHost 127.0.0.1 --queuePort 10001 \
            --tableHost 127.0.0.1 --tablePort 10002 \
            > azurite.out.log 2> azurite.err.log &

          for i in {1..60}; do
            nc -z 127.0.0.1 10000 && nc -z 127.0.0.1 10001 && nc -z 127.0.0.1 10002 && break
            sleep 1
          done

          nc -z 127.0.0.1 10000
          nc -z 127.0.0.1 10001
          nc -z 127.0.0.1 10002
          echo "Azurite up ✅"

      - name: Start Functions Host (background)
        timeout-minutes: 6
        env:
          HOPE_API_KEY: ${{ secrets.HOPE_API_KEY }}
          AzureWebJobsStorage: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNo/SuKxkTg==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;QueueEndpoint=http://127.0.0.1:10001/devstoreaccount1;TableEndpoint=http://127.0.0.1:10002/devstoreaccount1;"
          STORAGE_CONNECTION_STRING: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNo/SuKxkTg==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;QueueEndpoint=http://127.0.0.1:10001/devstoreaccount1;TableEndpoint=http://127.0.0.1:10002/devstoreaccount1;"
          # critical: stop restarts while dist/ is being created
          AzureFunctionsJobHost__Logging__Console__IsEnabled: "true"
        run: |
          set -euo pipefail
          rm -f func-host.out.log func-host.err.log func-host.pid || true

          # Ensure dist is present BEFORE func start (CI race fix)
          test -f dist/index.js

          # Start func with NO file watching (prevents “Host configuration has changed. restart” loops)
          nohup func start --port 7071 --verbose --no-build \
            > func-host.out.log 2> func-host.err.log &

          echo $! > func-host.pid
          echo "FUNC_HOST_PID=$(cat func-host.pid)"

      - name: Wait for host bind (port 7071)
        timeout-minutes: 4
        run: |
          set -euo pipefail
          pid="$(cat func-host.pid || true)"

          for i in {1..90}; do
            if [ -n "${pid}" ] && ! ps -p "$pid" >/dev/null 2>&1; then
              echo "Functions host PID $pid exited early."
              echo "=== func-host.out.log (tail 250) ==="
              tail -n 250 func-host.out.log || true
              echo "=== func-host.err.log (tail 250) ==="
              tail -n 250 func-host.err.log || true
              exit 1
            fi

            if nc -z 127.0.0.1 7071; then
              echo "Port 7071 open ✅"
              exit 0
            fi
            sleep 1
          done

          echo "Port 7071 never opened."
          echo "=== func-host.out.log (tail 250) ==="
          tail -n 250 func-host.out.log || true
          echo "=== func-host.err.log (tail 250) ==="
          tail -n 250 func-host.err.log || true
          exit 1

      - name: Regression
        timeout-minutes: 12
        env:
          HOPE_API_KEY: ${{ secrets.HOPE_API_KEY }}
        run: |
          set -euo pipefail
          ./scripts/regression.ps1

      - name: Smoke
        timeout-minutes: 12
        env:
          HOPE_API_KEY: ${{ secrets.HOPE_API_KEY }}
        run: |
          set -euo pipefail
          ./scripts/smoke.ps1

      - name: Always dump logs + cleanup
        if: ${{ always() }}
        run: |
          echo "=== TAIL func-host.out.log ==="
          tail -n 250 func-host.out.log || true
          echo "=== TAIL func-host.err.log ==="
          tail -n 250 func-host.err.log || true
          echo "=== TAIL azurite.out.log ==="
          tail -n 250 azurite.out.log || true
          echo "=== TAIL azurite.err.log ==="
          tail -n 250 azurite.err.log || true

          if [ -f func-host.pid ]; then
            pid="$(cat func-host.pid || true)"
            if [ -n "${pid}" ]; then
              kill -9 "$pid" || true
            fi
          fi
