name: CI - Build + Regression + Smoke

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: build_and_smoke
    runs-on: windows-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          npm ci

      - name: Build (tsc)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          npm run build

      - name: Install Azurite
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          npm i -g azurite
          azurite --version

      - name: Start Azurite
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"

          New-Item -ItemType Directory -Force .azurite | Out-Null

          # On Windows, azurite is a Node CLI. Start via the .cmd shim.
          $az = (Get-Command azurite.cmd -ErrorAction SilentlyContinue)
          if (-not $az) { throw "azurite.cmd not found on PATH" }

          Start-Process -FilePath $az.Source -ArgumentList @(
            "--silent",
            "--location",".azurite",
            "--debug",".azurite\debug.log"
          ) -NoNewWindow

          Start-Sleep -Seconds 2
      - name: Install Azure Functions Core Tools v4 (npm)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          npm i -g azure-functions-core-tools@4 --unsafe-perm true
          func --version

      - name: Start Functions Host (background)
        shell: pwsh
        env:
          HOPE_API_KEY: ${{ secrets.HOPE_API_KEY }}
          STORAGE_CONNECTION_STRING: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNo/SuKxkTg==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;QueueEndpoint=http://127.0.0.1:10001/devstoreaccount1;TableEndpoint=http://127.0.0.1:10002/devstoreaccount1;"
        run: |
          $ErrorActionPreference = "Stop"

          # Start the Functions host in the background and write logs to a file
          $log = Join-Path $PWD "func-host.log"
          if (Test-Path $log) { Remove-Item $log -Force }

          Start-Process -FilePath "func" -ArgumentList @("start","--port","7071","--verbose") -NoNewWindow -RedirectStandardOutput $log -RedirectStandardError $log

          # Wait until the host is ready (or fail with logs)
          $deadline = (Get-Date).AddSeconds(60)
          while ((Get-Date) -lt $deadline) {
            if (Test-Path $log) {
              $txt = Get-Content $log -Raw
              if ($txt -match "Host started" -or $txt -match "Host initialized" -or $txt -match "Job host started") {
                Write-Host "Functions host is up."
                exit 0
              }
            }
            Start-Sleep -Seconds 2
          }

          Write-Host "Functions host did not become ready in time. Last 200 lines:"
          if (Test-Path $log) { Get-Content $log -Tail 200 }
          exit 1

      - name: Regression
        shell: pwsh
        env:
          HOPE_API_KEY: ${{ secrets.HOPE_API_KEY }}
          STORAGE_CONNECTION_STRING: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNo/SuKxkTg==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;QueueEndpoint=http://127.0.0.1:10001/devstoreaccount1;TableEndpoint=http://127.0.0.1:10002/devstoreaccount1;"
        run: |
          $ErrorActionPreference = "Stop"
          .\scripts\regression.ps1

      - name: Smoke
        shell: pwsh
        env:
          HOPE_API_KEY: ${{ secrets.HOPE_API_KEY }}
          STORAGE_CONNECTION_STRING: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNo/SuKxkTg==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;QueueEndpoint=http://127.0.0.1:10001/devstoreaccount1;TableEndpoint=http://127.0.0.1:10002/devstoreaccount1;"
        run: |
          $ErrorActionPreference = "Stop"
          .\scripts\smoke.ps1
