name: CI - Build + Regression + Smoke

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch: {}

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: build_and_smoke
    runs-on: windows-latest
    timeout-minutes: 25

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          npm ci

      - name: Build (tsc)
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          npm run build

      - name: Install Azurite
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          npm i -g azurite

      - name: Start Azurite
        shell: pwsh
        run: |
          $ErrorActionPreference = "Stop"
          Start-Process -FilePath azurite -ArgumentList "--silent","--location",".azurite","--debug",".azurite\debug.log" -NoNewWindow
          Start-Sleep -Seconds 2

      - name: Regression
        shell: pwsh
        env:
          HOPE_API_KEY: ${{ secrets.HOPE_API_KEY }}
          STORAGE_CONNECTION_STRING: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNo/SuKxkTg==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;QueueEndpoint=http://127.0.0.1:10001/devstoreaccount1;TableEndpoint=http://127.0.0.1:10002/devstoreaccount1;"
        run: |
          $ErrorActionPreference = "Stop"
          .\scripts\regression.ps1

      - name: Smoke
        shell: pwsh
        env:
          HOPE_API_KEY: ${{ secrets.HOPE_API_KEY }}
          STORAGE_CONNECTION_STRING: "DefaultEndpointsProtocol=http;AccountName=devstoreaccount1;AccountKey=Eby8vdM02xNo/SuKxkTg==;BlobEndpoint=http://127.0.0.1:10000/devstoreaccount1;QueueEndpoint=http://127.0.0.1:10001/devstoreaccount1;TableEndpoint=http://127.0.0.1:10002/devstoreaccount1;"
        run: |
          $ErrorActionPreference = "Stop"
          .\scripts\smoke.ps1
